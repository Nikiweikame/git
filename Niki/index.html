<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niki-wei">
    <meta name="description" content="好想工作室學員T7.1">
    <title>T7.1 todolist</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600;700&family=Pathway+Gothic+One&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap的CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5b47e4858d.js" crossorigin="anonymous"></script>
    <!-- 我的CSS的extrenal -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="todolist-container"> -->
    <header class="header">
        <div class="header__container">
            <div class="header__status active">
                <span>
                    My Tasks
                </span>
            </div>
            <div class="header__status">
                <span>
                    In Progress
                </span>
            </div>
            <div class="header__status">
                <span>
                    Completed
                </span>
            </div>
        </div>
    </header>
    <main>
        <section class="tasks">
            <div class="plus">
                <i class="fa-solid fa-plus"></i>
                <span>Add Task</span>
            </div>
            <!-- <div class="tasks__list">
            </div> -->
            <div class="task__mission">
                <div class="tasks__list" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    <i class="fa-solid fa-square"></i>
                    <span>test</span>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body p-0">
                        <div class="tasks__missions">
                            <div class="tasks__calendar">
                                <i class="fa-regular fa-calendar-days"></i>
                                <span>Deadline</span><br>
                                <div class="d-inline-block tasks__data">
                                    2022/12/05
                                </div>
                                <div class="d-inline-block tasks__time">
                                    14:44
                                </div>
                            </div>
                            <div class="tasks__file">
                                <form action="">
                                    <label for="">
                                        <i class="fa-thin fa-file"></i>
                                        File
                                    </label><br>
                                    <input class="tasks__upload" type="file" name="file">
                                    <button class="btn" type="submit" value="upload">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </form>

                            </div>
                            <div class="tasks__comment">
                                <i class="fa-light fa-comment-dots"></i>
                                <span>Comment</span><br>
                                <textarea name="comment" rows="3" placeholder="test"></textarea>
                            </div>
                        </div>
                        <div class="tasks__decidion">
                            <div class="tasks__cancel">
                                <i class="fa-solid fa-x"></i>
                                <span>
                                    Cancel
                                </span>
                            </div>
                            <div class="tasks__save">
                                <i class="fa-solid fa-plus"></i>
                                <span>
                                    Save
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="m-0">4 Tasks Left</p>
        </div>
    </footer>
    <!-- 嵌入bootstrap的js代碼 -->
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
